<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PWマネージャ</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css" />
  </head>

  <body>
    <header>
      <h1>パスワードマネージャへのログイン</h1>
    </header>

    <main>
      <!-- 入力欄 -->
      <div class="master_login">
        <dl>
          <dt>password("master"でログイン)</dt>
          <dd>
            <input type="text" name="ログインパスワード" id="login_password" />
          </dd>
        </dl>
      </div>

      <!-- ボタン -->
      <div class="button">
        <div id="logbutton">ログイン</div>
      </div>
    </main>

    <script>
      //マスターパスワードを指定
      masterpassword = "master";
      // ★★★パスワードばれるから要改修★★★

      $("#logbutton").on("click", function () {
        //クリックしたら入力欄を取得
        const pass = $("#login_password").val();

        //パスワードがあってたら画面遷移
        if (pass == masterpassword) {
          window.location.href = "index.html";
        } else {
          $("#login_password").val("");
        }
      });
    </script>
  </body>
</html>
